on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  git-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          
      - name: Check for changes in template.yaml
        id: git-check
        run: |
          BASE_BRANCH="origin/${{ github.base_ref }}"
          CURRENT_BRANCH="${{ github.head_ref }}"
          
          echo "BASE_BRANCH: $BASE_BRANCH"
          echo "CURRENT_BRANCH: $CURRENT_BRANCH"
          echo "Comparing: $BASE_BRANCH...${{ github.sha }}"
          
          # Check if template.yaml has changed
          if git diff --name-only "$BASE_BRANCH"..."${{ github.sha }}" | grep -q "template.yaml"; then
            echo "template_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ template.yaml has been modified"
          else
            echo "template_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  template.yaml has not been modified"
          fi
          
          # Show all changed files
          echo ""
          echo "üìù Changed files:"
          git diff --name-status "$BASE_BRANCH"..."${{ github.sha }}"
          
          # Show detailed diff
          echo ""
          echo "üìÑ Full diff:"
          git diff "$BASE_BRANCH"..."${{ github.sha }}"