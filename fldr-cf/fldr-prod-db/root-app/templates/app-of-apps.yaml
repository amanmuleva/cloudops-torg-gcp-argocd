apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-db-{{ .Values.env }}-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.appProject }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
  sources:

# Source of app for the proj-db
    - repoURL: 'git@github.com:vonage-atmos/cloudops-torg-gcp-argocd.git'
      path: $TARGET_DIR/proj-db
      helm:
        valueFiles:
          - {{ .Values.env }}.yaml
      targetRevision: main
      helm:
        valueFiles:
          - {{ .Values.env }}.yaml
      targetRevision: main
# Source of app for the proj-db-prod
    - repoURL: 'git@github.com:vonage-atmos/cloudops-torg-gcp-argocd.git'
      path: $TARGET_DIR/proj-db-prod
# Source of app for the proj-db-dev
    - repoURL: 'git@github.com:vonage-atmos/cloudops-torg-gcp-argocd.git'
      path: $TARGET_DIR/proj-db-dev

      helm:
        valueFiles:
          - {{ .Values.env }}.yaml
      targetRevision: main