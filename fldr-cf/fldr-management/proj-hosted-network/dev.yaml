  ##### nahmed Firewall rules #####
  ### Allow IAP traffic
    - firewallName: fw-nahmed-iap-dev-01
      labels:
        firewall-name: fw-nahmed-iap-dev-01
      project: proj-hosted-network-dev-qaorg
      networkSelector:
        matchLabels:
          network-name: vpc-nahmed-global-dev-01
      description: "To allow IAP network range for nahmed resources"
      direction: INGRESS
      priority: 1000
      targetTags:
      - iap-allow
      sourceRanges:
      - 35.235.240.0/20
      allow:
      - ports:
        - "22"
        - "3389"
        protocol: tcp

  ### Allow Internal communication
    - firewallName: fw-nahmed-internal-ing-dev-01
      labels:
        firewall-name: fw-nahmed-internal-ing-dev-01
      project: proj-hosted-network-dev-qaorg
      networkSelector:
        matchLabels:
          network-name: vpc-nahmed-global-dev-01
      description: "Allow Ingress from Internal nahmed subnets"
      direction: INGRESS
      priority: 800
      sourceRanges:
      - 10.198.10.0/24
      - 10.198.12.0/24
      - 10.198.14.0/24
      allow:
      - protocol: all

  ### Allow communication from peered subnets
    - firewallName: fw-nahmed-peersub-ing-dev-01
      labels:
        firewall-name: fw-nahmed-peersub-ing-dev-01
      project: proj-hosted-network-dev-qaorg
      networkSelector:
        matchLabels:
          network-name: vpc-nahmed-global-dev-01
      description: "Allow Peered subnets to communicate to nahmed Networks"
      direction: INGRESS
      priority: 1000
      targetTags:
      - nahmed-peeredsub-dev
      sourceRanges:
      - 10.198.0.0/24
      - 10.198.2.0/24
      - 10.198.4.0/24
      allow:
      - ports:
        - "22"
        - "80"
        - "443"
        protocol: tcp
      - protocol: icmp

