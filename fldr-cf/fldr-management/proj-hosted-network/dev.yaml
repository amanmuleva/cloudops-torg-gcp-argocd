      description: VPC for SBawane sbox
      project: proj-hosted-network-dev-qaorg
      autoCreateSubnetworks: false
      routingMode: GLOBAL
      labels:
        network-name: vpc-sbawane-global-dev-01
    - vpcName: vpc-nahmed-global-dev-01
      description: VPC for NAhmed Dev projects
      project: proj-hosted-network-dev-qaorg
